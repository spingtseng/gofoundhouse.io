<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="購房好事|Go Found House 給您台北市最合理的房價資訊">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="canonical"
      href="https://letswrite.tw/google-map-api-place-api/"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./picture/logo.png" />
    <title>周邊機能 | Go Found House</title>
    <style>
      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }
      #map {
        background: #ccc;
      }
      ul {
        padding-top: 16px;
      }
      .media img {
        max-width: 64px;
      }
      .media h5,
      p {
        font-size: 14px;
      }
      .mdeia p {
        margin-bottom: 6px;
      }
      .media h6 {
        font-size: 12px;
        color: #ccc;
      }
      .fixed-bottom {
        position: fixed;
        left: 16px;
        bottom: 0;
        max-width: 320px;
      }
    </style>
  </head>
  <body>
    <script src="./app.js"></script>
    <!-- header -->
    <header>
      <div class="logo">
        <img src="./picture/logo.png" alt="Logo" />
        <div>
          <h1>購房好事</h1>
          <h1 style="font-size: 1rem">Go Found House</h1>
        </div>
      </div>

      <nav id="menuShow">
        <ul>
          <li><a href="./index.html">首頁</a></li>
          <li><a href="./district.html">行政區</a></li>
          <li><a href="#">周邊機能</a></li>
          <li><a href="./houseprice.html">房價預測</a></li>
          <li><a href="./news.html">最新消息</a></li>
        </ul>
      </nav>
      <div onclick="toggleMenu();">
        <a href="#" class="showmenu"><img src="./picture/list.png" alt="" /></a>
      </div>
      <div class="login">
        <a href="#">會員登入</a>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- Google Tag Manager (noscript)-->
      <noscript>
        <iframe
          src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT"
          height="0"
          width="0"
          style="display: none; visibility: hidden"
        ></iframe>
      </noscript>
      <div id="app" class="container">
        <!-- 搜尋框 -->
        <div class="row">
          <div class="col google-map">
            <h5>Search：</h5>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                ref="site"
                v-model="site"
                placeholder="請輸入地址"
              />
            </div>
          </div>
        </div>

        <!-- 放google map的div -->
        <div class="row">
          <div class="col google-map">
            <h5>Google Map：</h5>
            <div id="map" class="embed-responsive embed-responsive-16by9"></div>
          </div>
        </div>

        <hr />
      </div>

      <!-- 將 YOUR_API_KEY 替換成你的 API Key 即可 -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3nktiWKVoS6uYskNfasnZb5VZBJSnsdI&libraries=places"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

      <!-- map -->
      <script>
        const googleMap = new Vue({
          el: "#app",
          data: {
            map: null,
            autocomplete: null,
            site: "", // place API要綁定的搜尋框
            place: null, // 存place確定後回傳的資料
          },
          methods: {
            // init google map
            initMap() {
              let location = {
                lat: 25.0374865,
                lng: 121.5647688,
              };

              this.map = new google.maps.Map(document.getElementById("map"), {
                center: location,
                zoom: 16,
              });
            },
            // 地址自動完成 + 地圖的中心移到輸入結果的地址上
            siteAuto() {
              let options = {
                componentRestrictions: { country: "tw" }, // 限制在台灣範圍
              };
              this.autocomplete = new google.maps.places.Autocomplete(
                this.$refs.site,
                options
              );
              this.autocomplete.addListener("place_changed", () => {
                this.place = this.autocomplete.getPlace();
                if (this.place.geometry) {
                  let searchCenter = this.place.geometry.location;
                  this.map.panTo(searchCenter); // panTo是平滑移動、setCenter是直接改變地圖中心

                  // 放置標記
                  let marker = new google.maps.Marker({
                    position: searchCenter,
                    map: this.map,
                  });

                  // info window
                  let infowindow = new google.maps.InfoWindow({
                    content: this.place.formatted_address,
                  });
                  infowindow.open(this.map, marker);
                }
              });
            },
          },
          mounted() {
            window.addEventListener("load", () => {
              this.initMap();
              this.siteAuto();
            });
          },
        });
      </script>
    </main>
  </body>
</html>
