<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./picture/logo.png" />
    <title>周邊機能| Go Found House</title>
  </head>
  <body>
    <script src="./app.js"></script>
    <!-- header -->
    <header>
      <div class="logo">
        <img src="./picture/logo.png" alt="Logo" />
        <div>
          <h1>購房好事</h1>
          <h1 style="font-size: 1rem">Go Found House</h1>
        </div>
      </div>
      <div>
        <a href="" class="showmenu"><img src="./picture/list.png" alt="" /></a>
      </div>
      <nav class="menu-show">
        <ul>
          <li><a href="./index.html">首頁</a></li>
          <li><a href="./district.html">行政區</a></li>
          <li><a href="#">周邊機能</a></li>
          <li><a href="./houseprice.html">實價登錄</a></li>
          <li><a href="./news.html">最新消息</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">會員登入</a>
      </div>
      <script>
        $(".showmenu").on("click", function (e) {
          e.preventDefault();
          $("body").toggleClass("menu-show");
        });
      </script>
    </header>
    <!-- main -->
    <main>
      <div class="lifefunction">
        <input
          type="text"
          class="inputaddress"
          name="inputaddress"
          placeholder="請輸入地址："
        />
      </div>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14458.812496226725!2d121.5273799671874!3d25.044147119146995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4b99da1737c5c636!2z5YyX56eR5aSn6IKy5oiQ5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1619508550946!5m2!1szh-TW!2stw"
          width="1000"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>
  </body>
</html>
