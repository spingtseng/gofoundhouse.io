    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: { lat: 25.074864584236487, lng: 121.541084 },
        });

        map.data.loadGeoJson("taipeidistrict.geojson");

        map.data.setStyle({
          strokeWeight:1,
          strokeOpacity: 0.5,
          strokeColor: "#000",
          fillColor: "#f00",
          fillOpacity: 0.3,
        });
        map.data.addListener("mouseover", function (event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, { fillColor: "#000" });
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3nktiWKVoS6uYskNfasnZb5VZBJSnsdI&callback=initMap&q=711"
